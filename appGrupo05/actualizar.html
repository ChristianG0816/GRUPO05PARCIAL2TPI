<body>
    <h1>Actualiza tu computadora</h1>
    <section id="bloque">
        <form name="formAgregar" id="formAgregar">
            <label>Nombre </label>
            <input name="nombre" id="nombre" type="text" required>
            <label>Descripción </label>
            <input name="descripcion" id="descripcion" type="text" required>
            <label>Precio </label>
            <input name="precio" id="precio" type="number" step="any" min="0" required>
            <label>Link Imagen </label>
            <input name="lImagen" id="lImagen" type="text" required>
            <label>Link Vídeo </label>
            <input name="lVideo" id="lVideo" type="text" required>
            <label>Categoría </label>
            <select name="categoria" id="categoria">
                <option value="Dell">Dell</option>
                <option value="HP">HP</option>
                <option value="Lenovo">Lenovo</option>
                <option value="Apple">Apple</option>
            </select>
        </form>
        <section id="but">
            <section id="butt">
                <p><button onclick="actualizar();">Actualizar Computadora</button></p>
            </section>
        </section>
    </section>
</body>
